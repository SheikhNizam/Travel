<div class=container>
	<div class="row">
		<div class="col-sm-5">
			
		</div>
		<div class="col-sm-4" align:"center" >
			Status of Template Element
				<select ng-model="status" style= "width:100px" >
						<option value="">All</option>
						<option value="Ready">Ready</option>
						<option value="Active">Active</option>
						<option value="Inactive">Inactive</option>
				</select>
			
		</div>
		<div class="col-sm-3" align="right">
		
			<a href="">[Register Mail-Template]</a>
		
		</div>
	</div>
</div>


<style type="text/css">
  .sortorder:after {
    content: '\25b2';
  }
  .sortorder.reverse:after {
    content: '\25bc';
  }
</style>


<style>
	.glyphicon-remove-sign{
	color:red;
	}
	.container{
		background-color:#E0E0FF;
		height:30px;
		width:1340px;
		font-weight:"bold";
	}
</style>


<!-- <div id ="test">{{data}}}</div> -->
<div ng-controller="Listctrl">

<!-- [ <a href="" ng-click="predicate=''">unsorted</a> ] -->
<!-- <pre>Sorting predicate = {{predicate}}; reverse = {{reverse}}</pre> -->
 <table class="table table-striped table-borderd table-condensed table-hover">
	
		<th>
			<a href="" ng-click="order('mailId')">Mail-id</a>	
	        <span class="sortorder" ng-show="predicate === 'mailId'" ng-class="{reverse:reverse}"></span>
		</th>
		<th>
			<a href="" ng-click="order('MailTemplate')">Mail-template</a>
	        <span class="sortorder" ng-show="predicate === 'MailTemplate'" ng-class="{reverse:reverse}"></span>
		</th>
		<th>
			<a href="" ng-click="order('status')">Status</a>
        	<span class="sortorder" ng-show="predicate === 'status'" ng-class="{reverse:reverse}"></span>
		</th>
		<th>Operation</th>	
	
	<tr ng-repeat="k in data| filter: status | orderBy:predicate:reverse" >
		<td>{{k["mailId"]}}</td>
		<td>{{k["MailTemplate"]}}</td>
		<td>{{k["status"]}}</td>
		<td>
			<table>
				<tr>
				<td><a href="preview.html" class="btn">
					  <span class="glyphicon glyphicon-search"></span>
				</a></td>
				<td><a href="" class="btn btn-default"><span class="glyphicon glyphicon-plus"></span></a></td>
				<td><a href="" class="btn"><span class="glyphicon glyphicon-remove-sign"></span></a></td>
				<td></td>
				</tr>
			</table>
		</td>
	</tr>
</table> 
</div>
